<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NYT Article Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:900|Ultra" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>The New York Times Article Search</h1>
            </div>
        </div>
        <br>

        <div class="row">
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2>Article Search</h2>
                    </div>
                    <div class="panel-body">
                        <h2>Keyword</h2>
                        <div class="input-group input-group">
                            <span class="input-group-addon" id="sizing-addon1">
                                <span class="glyphicon glyphicon-search"></span>
                            </span>
                            <input type="text" class="form-control" placeholder="Search Term"
                                aria-describedby="sizing-addon1" id="search-term">
                        </div>
                        <br>

                        <div class="form-group input-group input-group">
                            <label for="pwd">
                                <h2>Number of Records to Retrieve</h2>
                            </label>
                            <select class="form-control" id="records-number">
                                <option value="1">1 </option>
                                <option value="2">2 </option>
                                <option value="3">3 </option>
                                <option value="4">4 </option>
                                <option value="5" selected>5 </option>
                                <option value="6">6 </option>
                                <option value="7">7 </option>
                                <option value="8">8 </option>
                                <option value="9">9 </option>
                                <option value="10">10 </option>
                            </select>
                        </div>
                        <br>

                        <h2>Start Year</h2>
                        <div class="input-group input-group">
                            <span class="input-group-addon" id="sizing-addon1">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                            <input type="number" class="form-control" placeholder="YYYY"
                                aria-describedby="sizing-addon1" id="start-year">
                        </div>
                        <br>

                        <h2>End Year</h2>
                        <div class="input-group input-group">
                            <span class="input-group-addon" id="sizing-addon1">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                            <input type="number" class="form-control" placeholder="YYYY"
                                aria-describedby="sizing-addon1" id="end-year">
                        </div>
                        <br>

                        <button class="btn-form" id="search">
                            <span class="glyphicon glyphicon-search"></span> Search</button>
                        <button class="btn-form" id="clear-results">
                            <span class="glyphicon glyphicon-repeat"></span> Clear Results</button>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>Top Articles</h4>
                    </div>
                    <div class="panel-body">
                        <div id="article-results">
                        </div>
                    </div>
                </div>
            </div>
        </div>




    </div>
    </div>




    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
